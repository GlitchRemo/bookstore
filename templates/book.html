<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{id}}</title>
		<link rel="stylesheet" href="/styles/book.css" />
		<script src="/scripts/book.js"></script>
	</head>
	<body>
		<header id="page-heading">
			<a href="/"><< Home</a>
			<section id="logo">
				<img src="/images/logo.png" id="logo-img" />
				<p id="logo-text">BookStop</p>
			</section>
			<div id="name-container"></div>
		</header>
		<main id="root-section">
			<header>
				<h1 id="title">{{title}}</h1>
			</header>
			<article>
				<article class="book-container">
					<div>
						<img src="{{imgSrc}}" id="img" />
					</div>
					<p id="description">{{description}}</p>
				</article>
				<img src="/images/favourite-prev.png" id="favourite-btn">
				<section id="form-section">
					<h1>Reviews</h1>
					<form>
						<input
							type="text"
							name="review"
							id="review-input-box"
							placeholder="Add a review..."
							required
						></input>
					</form>
				</section>
				<section id="reviews-container"></section>
			</article>
		</main>
	</body>
</html>
