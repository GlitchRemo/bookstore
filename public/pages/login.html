<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login Page</title>
		<link rel="stylesheet" href="/styles/auth.css" />
		<script src="/scripts/login.js"></script>
	</head>
	<body>
		<header id="page-heading">
			<a href="/"><< Home</a>
			<h1>BookStop</h1>
		</header>
		<main id="page">
			<header id="form-heading">
				<h1>Login</h1>
			</header>
			<form id="login-form">
				<fieldset>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Username"
					/>
				</fieldset>
				<fieldset>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Password"
					/>
				</fieldset>
				<input type="submit" value="Login" id="auth-btn" />
				<div id="form-footer">
					<p>Don't have an account?</p>
					<div><a href="/pages/signup.html">Sign Up</a></div>
				</div>
			</form>
		</main>
	</body>
</html>
