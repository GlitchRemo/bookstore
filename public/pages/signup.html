<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Signup Page</title>
		<link rel="stylesheet" href="/styles/auth.css" />
		<script src="/scripts/signup.js"></script>
	</head>
	<body>
		<header id="page-heading">
			<a href="/"><< Home</a>
			<section id="logo">
				<img src="/images/logo.png" id="logo-img" />
				<p id="logo-text">BookStop</p>
			</section>
		</header>
		<main id="page">
			<header id="form-heading">
				<h1>Sign Up</h1>
			</header>
			<form id="signup-form">
				<fieldset>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Enter username"
					/>
				</fieldset>
				<fieldset>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Create password"
					/>
				</fieldset>
				<input type="submit" value="Sign Up" id="auth-btn" />
				<div id="form-footer">
					<p>Already have an account?</p>
					<div><a href="/pages/login.html">Login</a></div>
				</div>
			</form>
		</main>
	</body>
</html>
