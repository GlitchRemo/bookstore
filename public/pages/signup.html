<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Signup Page</title>
		<link rel="stylesheet" href="/styles/auth.css" />
		<script src="/scripts/signup.js"></script>
	</head>
	<body>
		<main id="page">
			<header id="page-heading">
				<h1>Sign Up</h1>
			</header>
			<form id="signup-form">
				<fieldset>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Enter username"
					/>
				</fieldset>
				<fieldset>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Create password"
					/>
				</fieldset>
				<input type="submit" value="Sign Up" id="auth-btn" />
			</form>
		</main>
	</body>
</html>
